<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Welcome {{ username }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showDetails(item)" >
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-img class="displayed" [src]="item.imageUrl" ></ion-img>
            <!-- <ion-img  [src]="item.imageUrl"  [style.width.px]="50" [style.height.px]="20"></ion-img> -->
          </ion-col>
          <ion-col size="4">
            <ion-label>{{ item.name }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>  
    </ion-item>
  </ion-list>

  <!-- <ion-loading trigger="open-loading" message="Dismissing after 3 seconds..." duration="3000"></ion-loading> -->
</ion-content>
